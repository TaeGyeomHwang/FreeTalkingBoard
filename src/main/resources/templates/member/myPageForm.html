<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">

<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content" style="border: 2px solid #ccc; padding: 10px; width: 400px; margin: 200px auto;">
    <h2>내 정보</h2>
    <form action="/members/myPage" role="form" method="post" th:object="${member}">
        <!--<div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:value="${member.email}" class="form-control" readonly>
        </div>-->
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${member.name}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="${member.password}" class="form-control" placeholder="비밀번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <button class="btn btn-primary">수정하기</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
