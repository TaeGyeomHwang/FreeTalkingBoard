<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<script>

</script>

<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content" style="border: 2px solid #ccc; padding: 10px; width: 400px; margin: 200px auto;">
    <h2>내 정보</h2>
    <form action="/members/myPage" role="form" method="post" th:object="${memberUpdateFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
            <!-- 유효성 검사 오류 메시지 -->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">올바른 이름을 입력하세요.</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
            <!-- 유효성 검사 오류 메시지 -->
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">8~16자의 비밀번호를 입력하세요.</p>
        </div>
        <button class="btn btn-primary">수정하기</button>
        <button type="button" class="btn btn-primary">회원탈퇴</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
