<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>상품 데이터 출력 예제</h1>

    <table border="1">
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>내용</td>
                <td>작성자</td>
                <td>등록일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="boardDto, status: ${boardDtoList}">
                <td th:text="${status.index}"></td>
                <td th:text="${boardDto.title}"></td>
                <td th:text="${boardDto.content}"></td>
                <td th:text="${boardDto.member}"></td>
                <td th:text="${boardDto.regTime}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
