<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/user/boards/" + page
                + "?searchBy=" + searchBy
                + "&searchQuery=" + searchQuery;
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form th:action="@{'/' + ${boards.number}}" role="form" method="get" th:object="${boards}">
        <table class="table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, status: ${boards.content}">
                <td th:text="${status.index + 1}"></td>
                <td>
                    <a th:href="'/user/board/' + ${board.id}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.createdBy}"></td>
                <td th:text="${board.hit}"></td>
                <td th:text="${board.regTime}"></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(boards.number/maxPage)*maxPage + 1}, end=${(boards.totalPages == 0) ? 1 : (start + maxPage - 1 < boards.totalPages ? start + maxPage - 1 : boards.totalPages)}" >
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${boards.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${boards.number - 1} + ')'" aria-label="Previous" class="page-link">
                        <span aria-hidden="true">이전</span>
                    </a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}" th:classappend="${boards.number eq page - 1}?'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:text="${page}" class="page-link"></a>
                </li>
                <li class="page-item" th:classappend="${boards.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${boards.number + 1} + ')'" aria-label="Next" class="page-link">
                        <span aria-hidden="true">다음</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${boardSearchDto}">
            <select th:field="*{searchBy}" id="searchBy" class="form-control" style="width:auto;">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="createdBy">글쓴이</option>
            </select>
            <input th:field="*{searchQuery}" id="searchQuery" type="text" class="form-control" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

</div>

</html>
