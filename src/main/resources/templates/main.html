<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <!-- 아이디 정보 저장 -->

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" id="content"></textarea>
                </section>
                <!-- id가 있을 때는 [수정]버튼이 보이게, 없을 때는 [등록] 버튼만 보이게 -->
                <button type="button" id="modify-btn" class="btn btn-primary btn-sm">수정하기</button>
                <button type="button" id="create-btn" class="btn btn-primary btn-sm">등록하기</button>
            </article>
        </div>
    </div>

</div>
</body>
</html>
