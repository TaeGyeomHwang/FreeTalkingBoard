<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();
        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1).toLowerCase();

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .input-group { margin-bottom: 15px; }
        .img-div { margin-bottom: 10px; }
        .fieldError { color: #bd2130; }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" enctype="multipart/form-data" th:object="${boardFormDto}">

        <p class="h2">글 등록</p>

        <input type="hidden" th:field="*{id}">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">제목</span>
            </div>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{content}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(boardFormDto.boardFileDtoList)}">
            <div class="custom-file img-div">
                <input type="file" class="custom-file-input" name="boardFile">
                <label class="custom-file-label" th:text="파일"></label>
            </div>
        </div>

        <div th:if = "${not #lists.isEmpty(boardFormDto.boardFileDtoList)}">
            <div class="form-group" th:each="boardFileDto, status: ${boardFormDto.boardFileDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="boardFile">
                    <input type="hidden" name="itemImgIds" th:value="${boardFileDto.id}">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(boardFileDto.oriFileName)} ? ${boardFileDto.oriFileName} : '파일' + ${status.index+1}"></label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">해시태그</span>
            </div>
            <input type="text" th:field="*{hashtag}" class="form-control" placeholder="쉼표로 구분하여 해시태그를 입력해주세요">
        </div>


        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
