<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }

      bindDomEvent();
    });

    function bindDomEvent(){
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();  //이미지 파일명
        var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
        fileExt = fileExt.toLowerCase(); //소문자 변환

        if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
          alert("이미지 파일만 등록이 가능합니다.");
          return;
        }

        $(this).siblings(".custom-file-label").html(fileName);
      });
    }

  </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group {
      margin-bottom : 15px
    }
    .img-div {
      margin-bottom : 10px
    }
    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">

  <form role="form" method="post" enctype="multipart/form-data" th:object="${boardFormDto}">

    <p class="h2">
      글 등록
    </p>

    <input type="hidden" th:field="*{id}">

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">제목</span>
      </div>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">내용</span>
      </div>
      <input type="number" th:field="*{content}" class="form-control" placeholder="내용을 입력해주세요">
    </div>
    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>

    <!-- 파일 첨부 -->
    <div th:if="${#lists.isEmpty(boardFormDto.boardFormDtoList)}">
      <div class="custom-file img-div">
        <input type="file" class="custom-file-input" name="">
                                                <!-- 이름 설정 -->
        <label class="custom-file-label" th:text="파일 첨부하기"></label>
      </div>
    </div>

    <!-- 해시태그 -->
    <div th:if="${#lists.isEmpty(boardFormDto.boardFormDtoList)}">
      <div class="custom-file img-div">
        <input type="file" class="custom-file-input" name="">
                                                <!-- 이름 설정 -->
        <label class="custom-file-label" th:text="태그를 입력해주세요"></label>
      </div>
    </div>

    <div th:if="${#strings.isEmpty(boardFormDto.id)}" style="text-align: center">
      <button th:formaction="@{}" type="submit" class="btn btn-primary">저장</button>
                          <!-- 경로 설정하기 -->
    </div>
    <div th:unless="${#strings.isEmpty(boardFormDto.id)}" style="text-align: center">
      <button th:formaction="@{'' + ${boardFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
                        <!-- 경로 설정하기 -->
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  </form>

</div>

</html>
