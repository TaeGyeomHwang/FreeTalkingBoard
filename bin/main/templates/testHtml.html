<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="nav-item" sec:authorize="isAuthenticated()">
    <input id="userEmail" type="text" class="nav-link"
           th:if="${loginType != null}"
           th:value="${#authentication.principal.attributes['kakao_account']['email']}"
           readonly />
    <input id="userEmail" type="text" class="nav-link"
           th:if="${loginType == null}"
           th:value="${#authentication.principal.username}"
           readonly />
</div>
<button type="button" class="btn btn-secondary" onclick="location.href='logout'">로그아웃</button>
<button id="delete-user" type="button" class="btn btn-secondary" data-is-active="true">회원탈퇴</button>

<script src="/js/allowed.js"></script>
</body>
</html>
